{% extends "base.html" %}
{% block title %}The L.M.C. - Log In!{% endblock %}

{% block navbar_buttons %}
<button href="/login" type="button" class="btn btn-outline-secondary" disabled>Log In or Register</button>
<a href="/simulation" type="button" class="btn btn-outline-secondary">Proceed to Simulation</a>
{% endblock %}

{% block main %}
<!-- Main card -->
<section class="py-3 py-md-4 mt-4">
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-dark bg-light rounded-3 shadow-lg">
            <div class="card-body p-3 p-md-4 p-xl-5">
            <h3 class="fs-6 fw-normal text-center text-dark mb-4">Log in or Register!</h3>
                <!-- Input Form -->
            <form action="#!" method="post">
                <hr class="border-dark"/>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="logInOrRegister" id="loginRadio" value="login">
                  <label class="form-check-label" for="loginRadio">
                    Log In
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="logInOrRegister" id="registerRadio" value="register" checked>
                  <label class="form-check-label" for="registerRadio">
                    Register
                  </label>
                </div>
                <hr class="border-dark"/>
                <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                    <div class="form-floating mb-3">
                    <label for="username" class="form-label text-primary">Username *</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username here" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <label for="password" class="form-label text-primary">Password *</label>
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Enter password here" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <label for="confirm-password" class="form-label text-primary">Confirm password *</label>
                    <input type="password" class="form-control" name="confirm-password" id="confirm-password" value="" placeholder="Enter password again here" required>
                    </div>
                </div>
                <div class="mt-4 mx-auto mb-0">
                  <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </div>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}

{% block footer_config %}
<footer class="bg-dark py-3 fixed-bottom">
{% endblock %}
